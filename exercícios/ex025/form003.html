<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome"><strong>Nome:</strong></label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="nome completo">

        <p>
            <label for="imes"><strong>Período letivo:</strong></label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia"><strong>Dia da prova:</strong></label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="itime"><strong>Horário da prova:</strong> </label>
            <input type="time" name="time" id="itime" required>
        </p>

        <p>
            <label for="imedia"><strong>Média:</strong></label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a10" step="0.5" required>
        </p>

       <p><input type="submit" value="Enviar ">
           <input type="reset" value="Limpar">
    </p> 
    </form>
</body>
</html>
