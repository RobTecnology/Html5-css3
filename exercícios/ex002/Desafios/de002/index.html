<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo roberta.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá usar em cada caso.</p>
    <ul>
       <li><abbr title="Usa-se a tag <p&gt">Parágrafos</abbr></li>
       <li><abbr title="Usa-se a tag <h1&gt">Títulos</abbr></li>
       <li><abbr title="Usa-se a tag <img>">Imagens</abbr></li>
       <li><abbr title="Usa-se a tag <abbr>">Abreviações</abbr></li>
       <li><abbr title="Usa-se a tag <code>">Código-fonte</abbr></li>
       <li><abbr title="Usa-se a tag <ol>">Listas numeradas</abbr></li>
       <li><abbr title="Usa-se a tag <ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="Usa-se as tags <strong> ou <b>">Negrito</abbr></li>
    </ul>
</body>
</html>
