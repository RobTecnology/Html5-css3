<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!--Por padrão um iframe tem 300x150-->
    <h1>Testando o uso de um iframe</h1>

    <p>Acesse o Github do professor

        e o conheça melhor!
    </p>
</body>
</html>
