<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            width: 180px;
            padding: 5px;
        }
        thead, tfoot {
            background-color: darkgreen;
            color: white;
        }
       
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <!--ANATOMIA PARA TABELAS GRANDES 
    TABLE
        THEAD
           TR, TD, TH
        TBODY
           TR, TD, TH
        TFOOT
           TR, TD, TH
        -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <td>São Paulo</td>
                <td>79 735 346</td>

             </tr>
             <tr>
                <td>Minas Gerais</td>
                <td>23 589 000</td>
             </tr>
             <tr>
                <td>Rio de Janeiro </td>
                <td>90 368 234</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
